{% if widget.is_initial %}
    <h2>{{ widget.initial_text }}:</h2>
    <a href="{{ widget.value.url }}">
        <img width="87" height="115" src="{{ widget.value.url }}">
    </a>
    {% if not widget.required %}
        <div class="mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <label class="custom-control-label text-danger" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}<br>
    {{ widget.input_text }}    
{% endif %}
<span class="test-medium text-bold">
    Select Image
    <span>
        <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </span>
</span>
<strong><p class="text-medium text-bold" id="filename"></p></strong>
