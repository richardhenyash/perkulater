<section id="product-summary" class="container-sm container-custom pt-2">
    <div class="row py-3">
        {% for product in products %}
        <div class="col-6 text-center pt-4">
            <div class="product-container">
                <div class="image-container p-6">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-100 p-3">
                    </a>
                </div>
            </div>
            <h6 class="product-text pt-2">{{ product.name }}</h6>
            <div id="product-rating-stars" class="product-rating-stars" data-product-rating="{{ product.rating }}">
                <i id="star-1" class="fas fa-star"></i>
                <i id="star-2" class="fas fa-star"></i>
                <i id="star-3" class="fas fa-star"></i>
                <i id="star-4" class="fas fa-star"></i>
                <i id="star-5" class="fas fa-star"></i>
            </div>           
            <p class="my-0 pb-1 price-text">{{ product.friendly_price }}</p>
            <div class="row pb-4 px-3">
                <div class="col-2 d-none d-md-block"></div>
                <div class="col-6 col-md-4">
                    <a href="{% url 'product_detail' product.id %}"
                        class="btn btn-outline-light rounded-pill d-sm-block d-md-none w-100 btn-outline-green">Buy</a>
                    <a href="{% url 'product_detail' product.id %}"
                        class="btn btn-outline-light rounded-pill btn-lg d-none d-md-block btn-outline-green w-100">Buy</a>
                </div>
                <div class="col-6 col-md-4">
                    <a href=""
                        class="btn btn-outline-light rounded-pill d-sm-block d-md-none w-100 btn-outline-green">Review</a>
                    <a href=""
                        class="btn btn-outline-light rounded-pill btn-lg d-none d-md-block btn-outline-green w-100">Review</a>
                </div>
                <div class="col-2 d-none d-md-block"></div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
            {% if product == products.last %}
                <div></div>
            {% else %}
                <div class="divider-thin">
                    <hr>
                </div>
            {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</section>
