{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<section id="password-set" class="container-sm container-custom-sm form-user py-4 px-3">
    <div class="row">
        <div class="col-12">    
            <h1 class="py-2">{% trans "Set Password" %}</h1>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-12">
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-row pt-2">
                    <input type="submit" class="btn btn-lg btn-outline-light btn-outline-green" value="{% trans 'Set Password' %}"/>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
