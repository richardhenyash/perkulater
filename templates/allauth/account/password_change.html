{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section id="password-change" class="container-sm container-custom-sm form-user py-4 px-3">
    <div class="row">
        <div class="col-12">
            <h1 class="py-2">{% trans "Change Password" %}</h1>
        </div>
    </div>
    <div class="row pb-3">
        <div class="col-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-row pt-2">
                    <button type="submit" name="action"  class="btn btn-lg btn-outline-light btn-outline-green">{% trans "Change Password" %}</button>
                    <span class="px-1"></span>
                    <a class="btn btn-lg btn-outline-light btn-outline-green" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
