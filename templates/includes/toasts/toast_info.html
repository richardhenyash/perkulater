<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header toast-info bg-black-3">
            <i class="fas fa-square fa-xl me-2"></i>
            <h5 class="pt-1 me-auto">Information</h5>
            <button type="button" class="toast-close btn-close btn-lg btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-black-3 text-medium">
            <p class="mb-0">{{ message }}</p>
        </div>
    </div>
</div>
